name: Java Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Java Integration Testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: install mariaDB
        run: |
          sudo apt-get update
          sudo apt-get install mariadb-server
          sudo service mariadb start

      - name: connect to mariadb
        run: |
          sudo mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'password';"

      - name: Build
        run: |
          mvn install -DskipTests 
          cd target
          nohup java -jar assignment-0.0.1-SNAPSHOT.jar > app.log 2>&1 & 

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_SECRETS_KEY }}'

          
      - name: Run Integration Tests
        run: mvn test -e
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/db?createDatabaseIfNotExist=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_PROFILES_ACTIVE: test